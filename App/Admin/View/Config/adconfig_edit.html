    <include file="App/Admin/View/Public/left.html"/>
     <script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/plugins/prettify.js"></script>
    <!--/sidebar-->
    <style>
        .glyphicon-minus:before {
            content: "\2212";
        }
        .glyphicon {
            position: relative;
            top: 1px;
            display: inline-block;
            -webkit-font-smoothing: antialiased;
            font-style: normal;
            font-weight: normal;
            line-height: 1;
        }
    </style>
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">首页广告图</span></div>
        </div>
        <div class="result-wrap">
            <form action="{:U('Config/adconfig_edit#0#3')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                <input type="hidden" value="{$info.id}" name="id">
                <div class="config-items">
                    <div class="config-title">
                        <h1><i class="icon-font">&#xe00a;</i>首页广告图</h1>
                    </div>
                    <div class="result-content">
                        <table width="100%" class="insert-tab">
                            <tbody>
                                <tr>
                                    <th width="15%">广告标题</th>
                                    <td><input type="text" name="ad_title" class="common-text btn50" value="{$info.ad_title}"></td>
                                </tr>
                                <tr>
                                    <th>广告图片</th>
                                    <td><input type="file" name="ad_img" class="common-text" value="{$info.ad_img}">
                                        <input type="hidden" name="oldad_img" class="common-text btn10" value="{$info.ad_img}">
                                        <if condition="$info['ad_img']">
                                            <img src="{$info.ad_img}" style="width: 80px;height: 80px" alt="">
                                        </if>
                                    </td>
                                </tr>
                                <tr>
                                    <th>广告跳转链接</th>
                                    <td><input type="text" name="ad_url" class="common-text btn50" value="{$info.ad_url}"></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>状态</th>
                                    <td>开启：<input type="radio" name="status" value="1"  <eq name="info.status"  value="1">checked="checked"</eq> />
                                        关闭：<input type="radio" name="status" value="0"  <eq name="info.status"  value="0">checked="checked"</eq> />
                                    </td>
                                </tr>

                                <tr>
                                    <th></th>
                                    <td>
                                        <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                                        <a href="{:U('Config/my_ad_config#0#3')}"><input type="button" value="返回"  class="btn btn6"></a>
                                    </td>
                                </tr>
                            </tbody></table>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
