<include file="App/Admin/View/Public/left.html"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">首页广告图</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
            </div>
        </div>
        <div class="result-wrap">
          
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:U('Conifg/adconfig_edit#0#3')}"><i class="icon-font"></i>新增首页广告图</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                        	<th>编号</th>
                            <th>广告标题</th>
                            <th>广告图片</th>
                            <th>广告跳转链接</th>
                            <th>阅读数</th>
                            <th>阅读率</th>
                            <th>状态</th>
                            <th>操作时间</th>
                            <th>操作</th>
                        </tr>
                        <volist name="list" id="vo" empty="$empty">
                        <tr> 
                        	<td>{$vo.id}</td>
                            <td>{$vo.ad_title}</td>
                            <td>
                                <if condition="$vo['ad_img']">
                                    <img src="{$vo.ad_img}" style="width: 100px;height: 100px" alt="">
                                </if>
                            </td>
                            <td>{$vo.ad_url}</td>
                            <td>{$vo.read_num}</td>
                            <td>{$vo.read_num_rate}</td>
                            <td><eq name='vo.status' value='1'>开启<else/>关闭</eq></td>
                            <td>{$vo.op_time|date="Y-m-d H:i:s",###}</td>
                            <td>
                                <a class="link-update" href="{:U('Config/adconfig_edit#0#3',array('id'=>$vo['id']))}">修改</a>|
                                <a class="link-del" href="javascript:void(0)" onclick="cexiao('{$vo.id}')">删除</a><br>
                            </td>
                        </tr>
                        </volist>
                    </table>
                </div>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
<script>
    function cexiao(id){
        layer.confirm('确定删除吗？', {
            btn: ['确定','取消'], //按钮
            title: '撤销删除'
        }, function(){
            $.post("{:U('Config/delmyad')}",{id:id,model:"my_ad"},function(data){
                if(data['status'] == 1){
                    layer.msg(data['info'],{icon:1});
                    setTimeout(function(){location.reload();},1000);
                }else{
                    layer.msg(data['info']);
                }
            })
        }, function(){
            layer.msg('已取消');
        });
    }
</script>
