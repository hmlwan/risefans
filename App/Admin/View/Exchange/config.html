<include file="App/Admin/View/Public/left.html"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">兑换管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
            </div>
        </div>
        <div class="result-wrap">
          
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:U('Exchange/config_edit#14#0')}"><i class="icon-font"></i>新增兑换配置</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                        	<th>编号</th>
                            <th>兑换币种</th>
                            <th>兑换币种数量</th>
                            <th>消耗币种</th>
                            <th>消耗币种数量</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        <volist name="list" id="vo" empty="$empty">
                        <tr> 
                        	<td>{$vo.id}</td>
                            <td>{$vo.dh_cur_name}</td>
                            <td>{$vo.dh_num}</td>
                            <td>{$vo.xh_cur_name}</td>
                            <td>{$vo.xh_num}</td>
                            <td>
                                <if condition="$vo['status'] eq 1">
                                    开启
                                    <else />
                                    关闭
                                </if>
                            </td>
                            <td>
                                <a class="link-update" href="{:U('Exchange/config_edit#14#0',array('id'=>$vo['id']))}">修改</a>|
                                <a class="link-del" href="javascript:void(0)" onclick="cexiao('{$vo.id}')">删除</a><br>
                            </td>
                        </tr>
                        </volist>
                    </table>
                </div>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
<script>
    function cexiao(id){
        layer.confirm('确定删除吗？', {
            btn: ['确定','取消'], //按钮
            title: '撤销删除'
        }, function(){
            $.post("{:U('Exchange/del')}",{id:id,model:"exchange_conf"},function(data){
                if(data['status'] == 1){
                    layer.msg(data['info'],{icon:1});
                    setTimeout(function(){location.reload();},1000);
                }else{
                    layer.msg(data['info']);
                }
            })
        }, function(){
            layer.msg('已取消');
        });
    }
</script>
