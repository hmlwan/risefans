    <include file="App/Admin/View/Public/left.html"/>
     <script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/plugins/prettify.js"></script>
    <!--/sidebar-->
    <style>
        .glyphicon-minus:before {
            content: "\2212";
        }
        .glyphicon {
            position: relative;
            top: 1px;
            display: inline-block;
            -webkit-font-smoothing: antialiased;
            font-style: normal;
            font-weight: normal;
            line-height: 1;
        }
    </style>
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">兑换配置</span></div>
        </div>
        <div class="result-wrap">
            <form action="{:U('Exchange/config_edit')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                <input type="hidden" value="{$info.id}" name="id">
                <div class="config-items">
                    <div class="config-title">
                        <h1><i class="icon-font">&#xe00a;</i>兑换设置</h1>
                    </div>
                    <div class="result-content">
                        <table width="100%" class="insert-tab">
                            <tbody>

                                <tr>
                                    <th>兑换币种</th>
                                    <td>
                                        <select name="dh_cur_id"   class="common-text w200">
                                            <volist name="cur_list" id="vo">
                                                <option value="{$vo.currency_id}" <if condition="$info['dh_cur_id'] eq $vo['currency_id'] ">selected</if>>{$vo.currency_name}</option>
                                            </volist>
                                        </select>&nbsp;&nbsp;
                                    </td>
                                </tr>
                                <tr>
                                    <th>兑换币种数量</th>
                                    <td><input type="text" name="dh_num" class="common-text btn50" value="{$info.dh_num}"></td>
                                </tr>

                                <tr>
                                    <th>消耗币种</th>
                                    <td>
                                        <select name="xh_cur_id"   class="common-text w200">
                                            <volist name="cur_list" id="vo">
                                                <option value="{$vo.currency_id}" <if condition="$info['xh_cur_id'] eq $vo['currency_id'] ">selected</if>>{$vo.currency_name}</option>
                                            </volist>
                                        </select>&nbsp;&nbsp;
                                    </td>
                                </tr>
                                <tr>
                                    <th>消耗币种数量</th>
                                    <td><input type="text" name="xh_num" class="common-text btn50" value="{$info.xh_num}"><i class="require-red"></i></td>
                                </tr>
                                <tr>
                                    <th>排序</th>
                                    <td><input type="text" name="sort" class="common-text btn50" value="{$info.sort}"><i class="require-red">(小到大排序)</i></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>状态</th>
                                    <td>开启：<input type="radio" name="status" value="1"  <eq name="info.status"  value="1">checked="checked"</eq> />
                                        关闭：<input type="radio" name="status" value="0"  <eq name="info.status"  value="0">checked="checked"</eq> />
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                                        <a href="{:U('Exchange/config#14#1')}"><input type="button" value="返回"  class="btn btn6"></a>
                                    </td>
                                </tr>
                            </tbody></table>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
