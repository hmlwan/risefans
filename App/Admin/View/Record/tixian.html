<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->

<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list">
            <i class="icon-font"></i>
            <a href="{:U('Index/index')}">首页</a>
            <span class="crumb-step">&gt;</span>
            <span class="crumb-name">提现记录</span>
        </div>
    </div>
    <div class="search-wrap">

    </div>
    <div class="result-wrap">

        <div class="result-title">

            <form action="{:U('Record/tixian#2#2')}" method="get">
                <table class="search-tab">
                    <tr>
                        <td width="50">手机号:</td>
                        <td><input class="common-text" placeholder="名称" name="phone" type="text" value="{$_GET['phone']}"></td>
                        <td><input class="btn btn-primary btn2"  value="查询" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>

                    <th>ID</th>
                    <th>用户名称</th>
                    <th>转入钱包地址</th>
                    <th>提现币种</th>
                    <th>转出数量</th>
                    <th>手续费</th>
                    <th>实际数量</th>
                    <th>是否人工处理</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>操作</th>

                </tr>
                <volist name='list' id='vo'>
                    <tr>
                        <td>{$vo['id']}</td>
                        <td>{$vo['phone']}</td>
                        <td>{$vo['url']}</td>
                        <td>{$vo['currency_name']}</td>
                        <td> {$vo['num']}</td>
                        <td> {$vo['fee']}</td>
                        <td> {$vo['actual']}</td>
                        <td>
                            <if condition="$vo['is_person_deal'] eq 1">
                               是
                            </if>
                            <if condition="$vo['is_person_deal'] eq 0">
                               否
                            </if>
                        </td>
                        <td>
                            <if condition="$vo['status'] eq 0">
                                等待转出...
                            </if>
                            <if condition="$vo['status'] eq 1">
                                已完成
                            </if>
                            <if condition="$vo['status'] eq 4">
                                失败
                            </if>
                        </td>
                        <td>{$vo['add_time']|date="Y-m-d H:i:s",###}</td>
                        <td>
                            <if condition="$vo['is_person_deal'] eq '1' AND $vo['status'] eq '0'">
                                <a class="link-update" href="{:U('tixian_by_person',array('id'=>$vo['id']))}" >手动充值</a>
                            </if>
                            <!--<a href="javascript:void(0)" class="link-del" onclick="cexiao({$vo.id})">删除</a>-->
                        </td>
                    </tr>
                </volist>

            </table>
            <div class="list-page"> <ul>{$page}</ul></div>
        </div>

    </div>
</div>
<!--/main-->
</div>
</body>
</html>
<script>
    function cexiao(id){
        layer.confirm('确定删除吗？', {
            btn: ['确定','取消'], //按钮
            title: '撤销删除'
        }, function(){
            $.post("{:U('Record/del')}",{id:id,model:'withdraw_record'},function(data){
                if(data['status'] == 1){
                    layer.msg(data['info'],{icon:1});
                    setTimeout(function(){location.reload();},1000);
                }else{
                    layer.msg(data['info']);
                }
            })
        }, function(){
            layer.msg('已取消');
        });
    }
    function audit(id,status){
        layer.confirm('确定操作吗？', {
            btn: ['确定','取消'], //按钮
            title: '撤销删除'
        }, function(){
            $.post("{:U('Record/audit')}",{id:id,type:2,status:status},function(data){
                if(data['status'] == 1){
                    layer.msg(data['info'],{icon:1});
                    setTimeout(function(){location.reload();},1000);
                }else{
                    layer.msg(data['info']);
                }
            })
        }, function(){
            layer.msg('已取消');
        });
    }

</script>
