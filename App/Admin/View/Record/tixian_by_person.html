     <script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/plugins/prettify.js"></script>

    <style>
        .glyphicon-minus:before {
            content: "\2212";
        }
        .glyphicon {
            position: relative;

            display: inline-block;
            -webkit-font-smoothing: antialiased;

        }
    </style>
    <div class="main-wrap">

            <form action="{:U('Record/tixian_by_person#6#0')}" method="post" id="myform" name="myform" enctype="multipart/form-data">

                <input type="hidden" name="member_id" class="common-text btn50"  value="{$info.member_id}">
                <div class="config-items">
                    <div class="config-title">
                        <h1><i class="icon-font">&#xe00a;</i>手动提现</h1>
                    </div>
                    <div class="result-content">
                        <table width="100%" class="insert-tab">
                            <tbody>
                                <tr>
                                    <th>用户手机号</th>
                                    <td><input type="text" readonly  class="common-text btn50"  value="{$info.phone}"></td>
                                </tr>
                                <tr>
                                    <th>提币地址</th>
                                    <td><input type="text" readonly  class="common-text btn50"  value="{$info.cur_address}"></td>
                                </tr>
                                <tr>
                                    <th>提现币种</th>
                                    <td><input type="text" readonly  class="common-text btn50"  value="{$info.cur_name}"></td>
                                </tr>
                                <tr>
                                    <th>充值数量</th>
                                    <td><input type="text" readonly class="common-text btn50" value="{$info.num}"><i class="require-red"></i></td>
                                </tr>
                                <tr>
                                    <th>手续费</th>
                                    <td><input type="text" readonly   class="common-text btn50" value="{$info.service_charge}"><i class="require-red"></i></td>
                                </tr>
                                <tr>
                                    <th>是否同意</th>
                                    <td>
                                        <select name="status" id="" class="common-text btn50" >

                                            <option value="0">不同意</option>
                                        </select>

                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                                        <a href="{:U('Record/tixian#6#0')}"><input type="button" value="返回"  class="btn btn6"></a>
                                    </td>
                                </tr>
                            </tbody></table>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <!--/main-->
</div>
