<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list">
            <i class="icon-font"></i>
            <a href="{:U('Index/index')}">首页</a>
            <span class="crumb-step">&gt;</span>
            <span class="crumb-name">金币统计数据</span>
        </div>
    </div>
    <div class="search-wrap">

    </div>
    <div class="result-wrap">

        <div class="result-title">

            <form action="{:U('Statistics/jb_deal#15#0')}" method="get">
                <table class="search-tab">
                    <tr>
                        <td width="50">手机号:</td>
                        <td><input class="common-text" placeholder="手机号" name="phone" type="text" value="{$_GET['phone']}"></td>
                        <td><input class="btn btn-primary btn2"  value="查询" type="submit"></td>
                        <td> <a href="javascript:;" onclick="export_excel(3)" class="btn btn-primary btn2">导出</a></td>
                    </tr>

                </table>

            </form>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>

                    <th>ID</th>
                    <th>用户手机号</th>
                    <th>资金变动</th>
                    <th>变动说明</th>
                    <th>变动前资金余额</th>
                    <th>变动后资金余额</th>
                    <th>时间</th>
                </tr>
                <volist name='list' id='vo'>
                    <tr>
                        <td>{$vo['id']}</td>
                        <td>{$vo['phone']}</td>
                        <td>
                            <if condition="$vo['type'] eq 1">
                                +{$vo['num']}
                                <else />
                                -{$vo['num']}
                            </if>
                        </td>
                        <td>
                            <switch name="vo['trade_type']">
                                <case value="1">每日签到</case>
                                <case value="2">转盘抽奖</case>
                                <case value="3">下线推广返利</case>
                                <case value="4">领取红包</case>
                                <case value="5">下线领取分红返利</case>
                                <case value="6">下线抽奖返利</case>
                                <case value="7">购买vip</case>
                                <case value="8">关闭vip</case>
                                <case value="9">分红奖励</case>
                                <case value="10">提现</case>
                                <case value="11">充值</case>
                                <case value="12">兑换莱特币</case>
                                <case value="13">下线实名奖励</case>
                            </switch>
                        </td>
                        <td>{$vo['balance']}</td>
                        <td>{$vo['oldbalance']}</td>
                        <td>{$vo['add_time']|date="Y-m-d H:i:s",###}</td>
                    </tr>
                </volist>

            </table>
            <div class="list-page"> <ul>{$page}</ul></div>
        </div>

    </div>
</div>
<!--/main-->
</div>
</body>
</html>
<script>
    function cexiao(id){
        layer.confirm('确定删除吗？', {
            btn: ['确定','取消'], //按钮
            title: '撤销删除'
        }, function(){
            $.post("{:U('Record/del')}",{id:id,model:'record'},function(data){
                if(data['status'] == 1){
                    layer.msg(data['info'],{icon:1});
                    setTimeout(function(){location.reload();},1000);
                }else{
                    layer.msg(data['info']);
                }
            })
        }, function(){
            layer.msg('已取消');
        });
    }
    function export_excel(type){
        var phone = $("input[name='phone']").val();
        var url = "/Admin/Statistics/export_excel";
        window.location.href = url+'?type='+type+'&phone='+phone;

    }

</script>
